# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with Robot Framework
      run: |
        robot -d results TestCases
    - name: Store Artifact
      uses: actions/upload-artifact@v3
      if: success() || failure() 
      with:
        name: test-results ${{ matrix.python-version }} # Choose a descriptive name for your artifact
        path: |
          results
    - name: Report results
      if: success() || failure() 
      run: |
        pip install -r requirements.txt
        python Resources/Libs/gha_reporter.py results/output.xml $GITHUB_STEP_SUMMARY