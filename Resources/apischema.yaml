APIs:
  vcs:
    OrderDashboard:
      totalPendingLastSevenDaysUsingGET:
        action: get
        bodyTemplate: none.template
        params: totalPendingLastSevenDaysParams.template
        headers: totalPendingLastSevenDaysHeaders.template
        uri: /orders/total-pending-last-seven-days

        Responses:
          'Pass': totalPendingLastSevenDays.schema.json
          'Failed': genericError.schema.json


  consignment:
    consignmentOrderRetrievalController:
      ConsignmentOrderStocksUsingGET:
        action: get
        bodyTemplate: none.template
        params: GetConsignmentOrderStocksParams.template
        headers: GetConsignmentOrderStocksHeaders.template
        uri: /consignment-order/{{shopSid}}/products/stock

        Responses:
          'Pass': consignmentProductStock.schema.json
          'Failed': genericError.schema.json